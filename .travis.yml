language: php

php:
  - 7.0
  - 5.4
  - 5.5
  - 5.6

sudo: false

matrix:
  fast_finish: true

  include:
    - php: 7.0
      env: PHPCS=1

  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source
  - vendor/bin/phpcs --config-set installed_paths $(pwd)

script:
  - sed -i.bak "s/<exclude-pattern>\*\/tests\/\*<\/exclude-pattern>//" CakePHP/ruleset.xml
  - if [[ $PHPCS != 1 && $TRAVIS_PHP_VERSION = 7.0 ]]; then vendor/bin/phpunit --filter CakePHP --coverage-clover=clover.xml; fi
  - if [[ $PHPCS != 1 && $TRAVIS_PHP_VERSION != 7.0 ]]; then vendor/bin/phpunit --filter CakePHP; fi
  - if [[ $PHPCS = 1 ]]; then vendor/bin/phpcs -p --extensions=php --standard=CakePHP ./CakePHP; fi

after_success:
  - if [[ $PHPCS != 1 && $TRAVIS_PHP_VERSION = 7.0 ]]; then bash <(curl -s https://codecov.io/bash); fi

notifications:
  email: false
